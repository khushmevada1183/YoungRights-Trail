<body>
    <nav class="main-nav">
        <div class="logo">
            <img src="../assets/images/youngrights-trail-logo.svg" alt="YoungRights Trail Logo" class="logo-image">
        </div>
        <ul class="nav-links">
            <li><a href="../index.html" class="nav-link home">
                <i class="icon-home"></i>

    <main id="main-content">
        <h1>Explore Your Rights</h1>
        <div class="rights-map">

            </div>
            <div class="map-category" data-category="health">
                <img src="../assets/images/icons/health.svg" alt="Health Right" class="category-icon">
                <h3>Right to Health</h3>
            </div>
            <div class="map-category" data-category="protection">
                <img src="../assets/images/icons/protection.svg" alt="Protection Right" class="category-icon">
                <h3>Right to Protection</h3>
            </div>
            <div class="map-category" data-category="play">
                <img src="../assets/images/icons/play.svg" alt="Play Right" class="category-icon">
                <h3>Right to Play</h3>
            </div>
            <div class="map-category" data-category="expression">
                <img src="../assets/images/icons/expression.svg" alt="Expression Right" class="category-icon">
                <h3>Right to Expression</h3>
            </div>
            <div class="map-category" data-category="privacy">
                <img src="../assets/images/icons/privacy.svg" alt="Privacy Right" class="category-icon">

    <nav class="main-nav">
        <div class="logo">
            <img src="../assets/images/youngrights-trail-logo.svg" alt="YoungRights Trail Logo" class="logo-image">
        </div>
        <ul class="nav-links">
            <li><a href="../index.html" class="nav-link home">
                <i class="icon-home"></i>
                <span>Home</span>

                </div>

                    <img src="../assets/images/icons/protection.svg" alt="Protection" class="category-icon">
